<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Awesome Profile-Cards</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/4295ba9d45.js" crossorigin="anonymous"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet">
  
  <link rel="icon" href="./images/favicon.png" />
  <link rel="stylesheet" href="./assets/index-748456b0.css">
</head>

<body>
  <div class="page">
    <header>
    <div class="header__logo-container">
        <img class="header__logo" src="./images/tarjetas-molonas (1).svg" alt="Logo awesome Profile-Cards">
    </div>
</header>
    <main class="background">
      <section class="first-section-main">
   <article class="first-main">
      <h2 class="first-main-title">Crea tu tarjeta de visita</h2>
      <p class="first-main-text">Crea mejores contactos profesionales de forma fácil y cómoda</p>
   </article>
</section>
      <div class="container">
    <div class="icon-container">
        <div class="design">
            <i class="fa-regular fa-object-ungroup design-svg"></i>
            <p class="words">Diseña</p>
        </div>
        <div class="fill">
            <i class="fa-regular fa-keyboard fill-svg"></i>

        </div>
        <div class="share">
            <i class="fa-solid fa-share-nodes share-svg"></i>
            <p class="words">Comparte</p>
        </div>
    </div>
</div>
      <section class="main-button">
   <a class="start-button-text" href="./create.html">Comenzar</a>
</section>
    </main>
    <footer>
  <small class="footer">
    <div class="footer__text">
      EcoSpringfield Coders - Awesome profile-cards &copy;2024
    </div>
    <div class="footer__logo">
      <a href="https://adalab.es"><img class="footer__logo__image" src="../images/logo-adalab.png" alt="Logo Adalab"></a>
    </div>
  </small>
</footer>

  </div>
